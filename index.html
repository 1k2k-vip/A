<!doctype html>
<html lang="my">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>BLUEVPN ‚Äî Example UI</title>
  <style>
    :root{
      --blue:#2563eb;
      --muted:#6b7280;
      --bg1:#e0ebff;
      --bg2:#f3f6fb;
      --card:#ffffff;
      --border:#e6eefc;
      --radius:12px;
      font-family:"Helvetica Neue", Arial, sans-serif;
    }

    body{
      margin:0;
      width:100vw;
      height:100vh;
      background:linear-gradient(160deg, var(--bg1), var(--bg2));
      background-repeat:no-repeat;
      background-attachment:fixed;
      background-size:cover;
      background-position:center;
      color:#0f172a;
      padding:18px 12px;
      overflow-x:hidden;
      display:flex;
      flex-direction:column;
      align-items:center;
    }

    .topbar{
      display:flex;
      align-items:center;
      justify-content:center;
      gap:10px;
      margin-bottom:20px;
    }

    .brand{
      display:flex;
      align-items:center;
      gap:10px;
    }

    .logo{
      width:38px;
      height:34px;
      background:linear-gradient(180deg,#2b6df6,#1e40af);
      color:white;
      display:flex;
      align-items:center;
      justify-content:center;
      font-weight:700;
      border-radius:8px;
      box-shadow:0 4px 10px rgba(37,99,235,0.3);
    }

    .brand h1{margin:0;font-size:20px;color:var(--blue);}

    .server-title{
      margin:20px 0;
      background:rgba(60,130,255,0.12);
      display:inline-block;
      padding:10px 18px;
      border-radius:6px;
      font-weight:700;
      color:#1946a8;
      font-size:20px;
      box-shadow:inset 0 0 6px rgba(37,99,235,0.1);
    }

    .card{
      background:var(--card);
      border-radius:var(--radius);
      box-shadow:0 12px 36px rgba(15,23,42,0.08);
      padding:16px;
      border:1px solid var(--border);
      max-width:760px;
      width:100%;
      margin-bottom:20px;
    }

    .plan-row{
      display:flex;
      align-items:center;
      gap:12px;
      margin-bottom:10px;
    }

    .plan-name{font-weight:800;font-size:17px;}
    .badge{
      background:var(--blue);
      color:white;
      padding:6px 10px;
      border-radius:6px;
      font-weight:700;
      font-size:13px;
    }

    .section-title{
      margin-top:10px;
      color:var(--muted);
      font-size:14px;
    }

    textarea{
      width:100%;
      min-height:84px;
      border-radius:8px;
      border:1px solid #e6eefc;
      padding:12px;
      font-family:monospace;
      background:#fbfdff;
    }

    .btn{
      display:inline-flex;
      align-items:center;
      gap:8px;
      padding:12px 16px;
      border-radius:8px;
      border:0;
      cursor:pointer;
      font-weight:700;
      margin-top:8px;
    }
    .btn.primary{background:var(--blue);color:white;box-shadow:0 4px 12px rgba(37,99,235,0.3);}
    .btn.ghost{background:white;border:1px solid var(--border);}
  </style>
</head>
<body>
  <div class="topbar">
    <div class="brand">
      <div class="logo">B</div>
      <h1>BLUEVPN</h1>
    </div>
  </div>

  <div class="server-title">SG1 - AIS 64k+128k</div>

  <div class="card">
    <div class="plan-row">
      <div class="plan-name">3DAYS 500GB VLESS</div>
      <div class="badge">Active</div>
    </div>

    <div class="section-title">Configuration</div>
    <textarea readonly>vless://065680b943@sg1.v2ray.bluevpn.onl:8080?type=tcp&encryption=none&path=%2Fbluevpn.tech&host=www.speedtest.net.onelin...</textarea>
    <br>
    <button class="btn primary">üìã Copy Configuration</button>
    <button class="btn ghost">üîç View Full</button>

    <div class="section-title">QR Code</div>
    <img src="https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=bluevpn.tech" alt="QR" style="border:1px solid #eee;border-radius:8px;">
    <div style="color:#6b7280;font-size:13px;">Click to view full size</div>
    <button class="btn ghost">‚¨áÔ∏è Download QR Code</button>
  </div>

  <script>
    // Copy configuration button
    const copyBtn = document.querySelector('.btn.primary');
    const config = document.querySelector('textarea');
    copyBtn.onclick = () => {
      navigator.clipboard.writeText(config.value);
      copyBtn.textContent = "‚úÖ Copied!";
      setTimeout(() => copyBtn.textContent = "üìã Copy Configuration", 1500);
    };

    // QR click to open full size
    const qr = document.querySelector('img');
    qr.onclick = () => window.open(qr.src, '_blank');
  </script>
</body>
</html>
