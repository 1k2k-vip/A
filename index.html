<!doctype html>
<html lang="my">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>BLUEVPN ‚Äî Example UI</title>
  <style>
    :root{
      --blue:#2563eb;
      --muted:#6b7280;
      --bg1:#e0ebff;
      --bg2:#f3f6fb;
      --card:#ffffff;
      --border:#e6eefc;
      --radius:12px;
      font-family:"Helvetica Neue", Arial, sans-serif;
    }
    body{
      margin:0;
      height:100vh;
      background:linear-gradient(160deg,var(--bg1),var(--bg2)) fixed;
      background-attachment:fixed;
      background-repeat:no-repeat;
      background-size:cover;
      color:#0f172a;
      padding:18px 12px;
      overflow-x:hidden;
    }
    .topbar{
      display:flex;
      align-items:center;
      justify-content:space-between;
    }
    .brand{
      display:flex;
      align-items:center;
      gap:10px;
    }
    .logo{
      width:38px;
      height:34px;
      background:linear-gradient(180deg,#2b6df6,#1e40af);
      color:white;
      display:flex;
      align-items:center;
      justify-content:center;
      font-weight:700;
      border-radius:8px;
      box-shadow:0 4px 10px rgba(37,99,235,0.3);
    }
    .brand h1{margin:0;font-size:20px;color:var(--blue);}
    .menu-btn{
      width:36px;height:36px;
      border:none;
      border-radius:8px;
      background:white;
      display:flex;align-items:center;justify-content:center;
      cursor:pointer;
      box-shadow:0 2px 6px rgba(0,0,0,0.1);
    }
    .menu-panel{
      position:fixed;
      top:0;right:-240px;
      width:220px;
      height:100%;
      background:rgba(255,255,255,0.96);
      backdrop-filter:blur(8px);
      box-shadow:-2px 0 10px rgba(0,0,0,0.1);
      padding:20px;
      display:flex;
      flex-direction:column;
      gap:20px;
      transition:all 0.3s ease;
      z-index:100;
    }
    .menu-panel.active{right:0;}
    .menu-link{
      text-decoration:none;
      font-weight:600;
      color:var(--blue);
      background:#eff6ff;
      padding:10px 12px;
      border-radius:8px;
      text-align:center;
      box-shadow:inset 0 0 0 1px #dbeafe;
    }
    .menu-close{
      background:#f3f4f6;
      color:#374151;
      border:none;
      padding:10px 12px;
      border-radius:8px;
      font-weight:600;
      cursor:pointer;
    }
    .server-title{
      margin:20px 0;
      background:rgba(60,130,255,0.12);
      display:inline-block;
      padding:10px 18px;
      border-radius:6px;
      font-weight:700;
      color:#1946a8;
      font-size:20px;
      box-shadow:inset 0 0 6px rgba(37,99,235,0.1);
    }
    .card{
      background:var(--card);
      border-radius:var(--radius);
      box-shadow:0 12px 36px rgba(15,23,42,0.08);
      padding:16px;
      border:1px solid var(--border);
      max-width:760px;
      margin:auto;
    }
    .plan-row{
      display:flex;
      align-items:center;
      gap:12px;
      margin-bottom:10px;
    }
    .plan-name{font-weight:800;font-size:17px;}
    .badge{
      background:var(--blue);
      color:white;
      padding:6px 10px;
      border-radius:6px;
      font-weight:700;
      font-size:13px;
    }
    .section-title{
      margin-top:10px;
      color:var(--muted);
      font-size:14px;
    }
    textarea{
      width:100%;
      min-height:84px;
      border-radius:8px;
      border:1px solid #e6eefc;
      padding:12px;
      font-family:monospace;
      background:#fbfdff;
    }
    .btn{
      display:inline-flex;
      align-items:center;
      gap:8px;
      padding:12px 16px;
      border-radius:8px;
      border:0;
      cursor:pointer;
      font-weight:700;
    }
    .btn.primary{background:var(--blue);color:white;box-shadow:0 4px 12px rgba(37,99,235,0.3);}
    .btn.ghost{background:white;border:1px solid var(--border);}
  </style>
</head>
<body>
  <div class="topbar">
    <div class="brand">
      <div class="logo">B</div>
      <h1>BLUEVPN</h1>
    </div>
    <button id="menuBtn" class="menu-btn">
      <svg width="18" height="14" viewBox="0 0 24 24" fill="none">
        <path d="M3 6h18M3 12h18M3 18h18" stroke="#0f172a" stroke-width="1.6" stroke-linecap="round"/>
      </svg>
    </button>
  </div>

  <!-- ‚úÖ Menu Panel -->
  <div id="menuPanel" class="menu-panel">
    <a href="https://facebook.com/bluevpn.tech" target="_blank" class="menu-link">üåê Facebook Page</a>
    <button id="closeMenu" class="menu-close">‚¨ÖÔ∏è ·Äï·Äº·Äî·Ä∫·Äë·ÄΩ·ÄÄ·Ä∫</button>
  </div>

  <div class="server-title">SG1 - AIS 64k+128k</div>

  <div class="card">
    <div class="plan-row">
      <div class="plan-name">3DAYS 500GB VLESS</div>
      <div class="badge">Active</div>
    </div>

    <div class="section-title">Configuration</div>
    <textarea readonly>vless://065680b943@sg1.v2ray.bluevpn.onl:8080?type=tcp&encryption=none&path=%2Fbluevpn.tech&host=www.speedtest.net.onelin...</textarea>
    <br>
    <button class="btn primary">üìã Copy Configuration</button>
    <button class="btn ghost">üîç View Full</button>

    <div class="section-title">QR Code</div>
    <img src="https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=bluevpn.tech" alt="QR" style="border:1px solid #eee;border-radius:8px;">
    <div style="color:#6b7280;font-size:13px;">Click to view full size</div>
    <button class="btn ghost">‚¨áÔ∏è Download QR Code</button>
  </div>

  <script>
    const btn = document.getElementById('menuBtn');
    const panel = document.getElementById('menuPanel');
    const closeBtn = document.getElementById('closeMenu');
    btn.onclick = () => panel.classList.toggle('active');
    closeBtn.onclick = () => panel.classList.remove('active');
  </script>
</body>
</html>
